<p-progressBar [hidden]="!loading" mode="indeterminate" [style]="{ height: '3px' }"></p-progressBar>
<div class="card grid">
    <div class="col-12 md:col-6 lg:col-3">
        <h4>Par√¢metros</h4>
        <div [class]="style.formCard">
            <p-dropdown
                [class]="style.formItem"
                [filter]="true"
                filterBy="name"
                placeholder="Selecione um status"
                optionValue="id"
                optionLabel="name"
                [options]="statuses"
                [(ngModel)]="data.statusId"
            ></p-dropdown>
            <p-dropdown
                [class]="style.formItem"
                [filter]="true"
                filterBy="name"
                placeholder="Selecione uma prioridade"
                optionValue="id"
                optionLabel="name"
                [options]="priorities"
                [(ngModel)]="data.priorityId"
            ></p-dropdown>
            <p-dropdown
                [class]="style.formItem"
                [filter]="true"
                filterBy="name"
                placeholder="Selecione uma categoria"
                optionValue="id"
                optionLabel="name"
                [options]="categories"
                [(ngModel)]="data.categoryId"
            ></p-dropdown>
            <p-selectButton [class]="style.formItem" [options]="agentSelector" [(ngModel)]="agentValue" optionLabel="label" optionValue="value"></p-selectButton>
            <p-dropdown
                [class]="style.formItem"
                [filter]="true"
                filterBy="firstName"
                placeholder="Selecione um atendente"
                optionValue="id"
                optionLabel="firstName"
                [options]="users"
                [(ngModel)]="data.agentId"
                *ngIf="agentValue == 'agent'"
            ></p-dropdown>
            <p-dropdown
                [class]="style.formItem"
                [filter]="true"
                filterBy="name"
                placeholder="Selecione um grupo de atendimento"
                optionValue="id"
                optionLabel="name"
                [options]="supportGroups"
                [(ngModel)]="data.supportGroupId"
                *ngIf="agentValue == 'supportGroup'"
            ></p-dropdown>
        </div>
    </div>
    <div class="col-12 md:col-6 lg:col-9">
        <h4>Quill</h4>
    </div>
</div>
