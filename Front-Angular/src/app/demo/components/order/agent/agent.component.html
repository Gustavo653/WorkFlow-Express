<p-progressBar [hidden]="!loading" mode="indeterminate" [style]="{ height: '3px' }"></p-progressBar>
<p-confirmDialog></p-confirmDialog>
<div class="card" *ngIf="loading == false">
    <h3>Meus Atendimentos</h3>
    <button pButton icon="pi pi-external-link" label="Novo Chamado" class="p-button mb-3" routerLink="/order/create"></button>
    <p-fieldset legend="Filtros" [collapsed]="false" [toggleable]="true">
        <div [class]="style.formCard">
            <p-dropdown
                [filter]="true"
                filterBy="name"
                placeholder="Selecione uma prioridade"
                optionValue="id"
                optionLabel="name"
                [showClear]="true"
                [options]="priorities"
                [(ngModel)]="queryParams.priorityId"
                (onChange)="fetchData()"
            ></p-dropdown>
            <p-dropdown
                [filter]="true"
                filterBy="name"
                placeholder="Selecione uma categoria"
                optionValue="id"
                optionLabel="name"
                [showClear]="true"
                [options]="categories"
                [(ngModel)]="queryParams.categoryId"
                (onChange)="fetchData()"
            ></p-dropdown
            ><p-dropdown
                [filter]="true"
                filterBy="name"
                placeholder="Selecione um status"
                optionValue="id"
                optionLabel="name"
                [showClear]="true"
                [options]="statuses"
                [(ngModel)]="queryParams.statusId"
                (onChange)="fetchData()"
            ></p-dropdown>
            <p-selectButton (onChange)="fetchData()" [options]="agentSelector" [(ngModel)]="queryParams.type" optionLabel="label" optionValue="value"></p-selectButton>
        </div>
    </p-fieldset>
    <br />
    <app-form-table-lazy (event)="event($event)" [totalRecords]="data.totalCount" [lazy]="true" [loading]="loading" [cols]="cols" [data]="data.orders"></app-form-table-lazy>
</div>
